<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css"/>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>RingMyBiz</title>
    
</head>
<body>
    <div class="form_common_wrap">
        <div class="container">
          <div class="row ">
            <div class="col-12">
    <div class="" id="create">
        <div class="form-panel form panel_two">
          <div class="form-header">
            <h1 class="sign_up_title">Create <span>New Account</span></h1>
          </div>
          <div class="form-content">
            <form>
              <div class="form-group two_input">
                <div class="first_name"><label for="username">First name</label><input type="text" 
                    name="username" required="required" class="form-control" /> </div>
                <div class="last_name"><label for="username">Last name</label><input type="text" 
                    name="username" required="required" class="form-control" /></div>
              </div>
              <div class="form-group"><label for="email">Email Address</label><input type="email"  name="email"
                  required="required" class="form-control" /></div>
              <div class="form-group"><label for="email">Mobile no.</label><input type="tel" id="number" name="number"
                  required="required" class="form-control" /></div>

                  <div class="form-group">
                    <label class="control-label" for="password"> Password</label>
                    <input type="password" id="password" class="form-control" >
                    <i class="toggle-password fa fa-fw fa-eye-slash"></i>
                    </div>
                  <div class="form-group">
                    <label class="control-label" for="password">Confirm Password</label>
                    <input type="password" id="password" class="form-control" >
                    <i class="toggle-password fa fa-fw fa-eye-slash"></i>
                    </div>
              <div class="form-group forget_password">
                <div class="check_wrap">
                  <input type="checkbox" name="terms" class="checkbox">
                  <p class="term_and_condition">Accept Terms And Conditions</p>
                </div>
              </div>
              <div class="form-group"><button type="submit">Register</button></div>
              <a href="login.html" class="back_to_login"><span class="back_to_main_login">Already have an account ?</span>  Login</a>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
</div>
    
<script src="login.js"></script>
</body>
</html>
