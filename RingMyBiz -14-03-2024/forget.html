<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>RingMyBiz</title>
</head>
<body>
    <div class="form_common_wrap">
        <div class="container">
          <div class="row ">
            <div class="col-12">
    <div id="forget_pass">
        <div class="form-panel form panel_three">
          <div class="form-header">
            <h1 class="sign_up_title">Forget <span>Password</span></h1>
          </div>
          <div class="form-content">
            <form>
    
              <div class="form-group"><label for="email">Email Address</label><input type="email"  name="email"
                  required="required" class="form-control" /></div>
              <!-- <div class="form-group"><label for="password">Password</label><input type="password" 
                  name="password" required="required" /></div> -->

                  <div class="form-group">
                    <label class="control-label" for="password">Password</label>
                    <input type="password" id="password" class="form-control" >
                    <i class="toggle-password fa fa-fw fa-eye-slash"></i>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="password">Confirm Password</label>
                        <input type="password" id="password" class="form-control" >
                        <i class="toggle-password fa fa-fw fa-eye-slash"></i>
                        </div>
              <div class="form-group"><button type="submit">Send</button></div>
              <a href="login.html" class="back_to_login"><span class="back_to_main_login">Already have an account ?</span>  Login</a>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
</div>
</div>

    <script src="login.js"></script>
</body>
</html>
